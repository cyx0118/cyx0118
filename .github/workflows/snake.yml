name: Generate snake
on:
  schedule:
    - cron: "0 0 * * *" # 每天凌晨自动更新
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate snake
        uses: Platane/snk@v2
        id: snake
        with:
          github_user_name: cyx0118
          color: 6fa8dc
          background: 0d1117
      
      - name: Commit and push to output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 切换到 output 分支，如果不存在则创建
          git checkout -B output
          
          # 将生成的 SVG 写入文件
          echo "${{ steps.snake.outputs.svg }}" > github-contribution-grid-snake.svg
          
          # 提交并推送
          git add github-contribution-grid-snake.svg
          git commit -m "update snake contribution graph" || exit 0
          git push -f origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
